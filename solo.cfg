// Bind keys
bind uparrow    "bot_add";                    //↑ Add bot
bind downarrow  "bot_kick";                   //↓ Kick bot
bind leftarrow  "toggle sv_talk_enemy_living" //← Turn global voice on and off
bind rightarrow "mp_restartgame 1"            //→ Restart Match

// Switch to solo mode key binding [modifiable]
bind 7 "ak47"
bind 8 "awp"
bind 9 "usp"
bind 0 "deagle"
bind - "m4a4"
bind = "m4a1"

// One-time command
sv_cheats                1     // Enable cheats
sv_alltalk               1     // Global voice (360 degrees without blind spots)
sv_talk_enemy_dead       1
sv_talk_enemy_living     1
bot_kick                       // Kick bot

mp_humanteam            any    // Can join any team
mp_maxrounds            100    // Maximum number of rounds 100
mp_freezetime           1      // Start waiting time 1s
mp_round_restart_delay  2      // The waiting time after the round is 2 seconds
mp_autoteambalance      0      // Turn off automatic balancing
mp_buytime              10     // Purchase time
mp_buy_anywhere         1      // Buy guns all over the map
mp_startmoney           16000  // Starting money
mp_free_armor           2      // Spawn with full armor <1.Half armor 2.Full armor 0.None>
mp_drop_knife_enable    1      // Knife dropping is allowed
mp_limitteams           0      // Remove team size limit
mp_autoteambalance      0      // Turn off automatic team size balancing
mp_autokick             0      // Turn off automatic kicking
mp_spectators_max       9      // Maximum number of observers
mp_forcecamera          0      // Teams that do not limit observers
mp_respawn_immunitytime 0      // Respawn immunity time
mp_respawn_on_death_ct  0      // CT immediately respawn after death
mp_respawn_on_death_t   0      // T immediately respawn after death
mp_warmup_end                  // End of warm-up

// Solo mode settings
alias ak47     "mp_free_armor 2;mp_t_default_primary weapon_ak47;mp_ct_default_primary weapon_ak47;mp_t_default_secondary weapon_deagle;mp_ct_default_secondary weapon_deagle;mp_restartgame 1"
alias m4a4     "mp_free_armor 2;mp_t_default_primary weapon_m4a1;mp_ct_default_primary weapon_m4a1;mp_t_default_secondary weapon_deagle;mp_ct_default_secondary weapon_deagle;mp_restartgame 1"
alias m4a1     "mp_free_armor 2;mp_t_default_primary weapon_m4a1_silencer;mp_ct_default_primary weapon_m4a1_silencer;mp_t_default_secondary weapon_deagle;mp_ct_default_secondary weapon_deagle;mp_restartgame 1"
alias galil    "mp_free_armor 2;mp_t_default_primary weapon_galilar;mp_ct_default_primary weapon_galilar;mp_t_default_secondary weapon_deagle;mp_ct_default_secondary weapon_deagle;mp_restartgame 1"
alias famas    "mp_free_armor 2;mp_t_default_primary weapon_famas;mp_ct_default_primary weapon_famas;mp_t_default_secondary weapon_deagle;mp_ct_default_secondary weapon_deagle;mp_restartgame 1"
